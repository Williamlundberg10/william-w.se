<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .bookmark-container {
            display: inline-block;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .bookmark-container h2 {
            font-size: 24px;
            color: #333;
        }
        .bookmark-container p {
            font-size: 16px;
            color: #555;
        }
        .bookmark-container a {
            display: inline-block;
            text-decoration: none;
        }
        .bookmark-container button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .bookmark-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="bookmark-container">
        <a href="javascript:(async function(){try{var token=localStorage.getItem('@token_v2');var token_data=JSON.parse(token);console.log(token_data);var urlPath=window.location.pathname;var lastSegment=urlPath.split('/').pop();console.log(lastSegment);let element=document.querySelector('._Typography_1fly9_1');let textIndex=parseInt(element.textContent)-1;console.log(textIndex);const response=await fetch(`https://api.matteappen.se/v2/exercises/${lastSegment}?fetchAll=0`,{method:'GET',headers:{Authorization:token_data.access,Accept:'application/json, text/plain, */*'}});if(!response.ok){console.error('Network response was not ok:',response.statusText);return;}const data=await response.json();console.log(data);processData(data,textIndex);}catch(error){console.error('Fetch error:',error);}function processData(result,textIndex){if(!result||!result.problems||!result.problems[textIndex]){console.log('Invalid data structure.');return;}const problem=result.problems[textIndex];if(problem.answerType===0){problem.answer.forEach(item=>{let descriptionDiv=document.querySelector('.descriptionText');if(!descriptionDiv){console.error('descriptionText div not found.');return;}let paragraph=document.createElement('p');paragraph.textContent='Answer:\\n'+item;paragraph.style.fontSize='25px';paragraph.style.color='#128baf';descriptionDiv.appendChild(paragraph);});}else if(problem.answerType===1||problem.answerType===2){const divElements=document.querySelectorAll('._ChoiceInputButtonsRegular_d46a8_87 div');problem.answer.forEach(item=>{divElements.forEach(div=>{if(div.id){var ll=document.getElementById(div.id);var lll=ll.querySelector('annotation')||ll.querySelector('p');if(lll){if('$'+lll.textContent+'$'===item||lll.textContent===item){ll.parentNode.style.border='4px solid #1a8a34';}else if(problem.answerType===1){ll.parentNode.style.border='0px solid #1a8a34';}}}});});}else if(problem.answerType===3){const divElements=document.querySelectorAll('._ChoiceInputButtonsRegular_d46a8_87 div');let counter=1;problem.answer.forEach(item=>{divElements.forEach(div=>{if(div.id){var ll=document.getElementById(div.id);var lll=ll.querySelector('annotation')||ll.querySelector('p');if(lll&&('$'+lll.textContent+'$'===item||lll.textContent===item)){lll.textContent=counter;}});counter+=1;});}}})()">
            <button type="button">Bookmark</button>
        </a>
    </div>
</body>
</html>
